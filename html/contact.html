<!DOCTYPE html>
<html>

<head>
  <title>Formulaire de contact</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("MK-TS7pXp5JJyRB91");
    })();
  </script>
  <script type="text/javascript">
    window.onload = function () {
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          this.contact_number.value = (Math.random() * 100000) | 0;
          emailjs.sendForm("service_duwdtg9", "template_cfu7i59", this).then(
            function () {
              console.log("SUCCESS!");
              alert("Votre demande a bien été transmise");
              location.reload();
            },
            function (error) {
              console.log("FAILED...", error);
              alert(
                "Quelque chose ne s'est pas passé comme prévu, vous pouvez contacter Julien par email ; julien.desaindes@gmail.com"
              );
            }
          );
        });
    };
  </script>
  <script src="../js/script.js" defer></script>
  <script src="https://kit.fontawesome.com/b7690d0649.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../sass/reset.scss" />
  <link rel="stylesheet" href="../css/main.min.css" />
</head>

        </span>

  <form id="contact-form">
    <input type="hidden" name="contact_number" required />
    <label>Name</label>
    <input type="text" name="user_name" placeholder="Prenom Nom" required />
    <label>Email</label>
    <input type="email" name="user_email" placeholder="exemple@gmail.com" required />
    <label>Message</label>
    <textarea name="message"></textarea>
    <input class="send" type="submit" value="Envoyer" />
